<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta author="Hamdi Ezzahra">
    	<link rel="stylesheet" href="css/bootstrap.css">
    	<link rel="stylesheet" href="indexstyle.css">
    	<title>projet</title>
  	</head>

    <body>
    	<section class="vh-100 gradient-custom" >
  			<div class="container py-4 h-100">
    			<div class="row d-flex justify-content-center align-items-center h-100">
      				<div class="col-12 col-md-8 col-lg-6 col-xl-5">
        				<div class="card bg-dark text-white" style="border-radius: 1.5rem;">
          					<div class="card-body p-5 text-center">
            					<div class="mb-md-5 mt-md-4 pb-5">
              						<h2 class="mb-5 text-uppercase">Login</h2>
              						
              						<form action="" class="was-validated">
  										<div class="mb-3 mt-3">
    										<label for="uname" class="form-label">Username:</label>
    										<input type="text" class="form-control" id="uname" placeholder="Enter username" name="uname" required>
    										<div class="valid-feedback"></div>
    										<div class="invalid-feedback">Please fill out this field.</div>
  										</div>
										<div class="mb-3">
										    <label for="pwd" class="form-label">Password:</label>
										    <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd" required>
										    <div class="valid-feedback"></div>
										    <div class="invalid-feedback">Please fill out this field.</div>
										</div>
  										<p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">Forgot password?</a></p>
              							<button class="btn btn-outline-light btn-lg px-5" type="submit">Login</button>  
									</form>              						
            					</div>
            					<div>
              						<p class="mb-0">Don't have an account? <a href="home.html" class="text-white-50 fw-bold">Visit as guest</a></p>
            					</div>
          					</div>
        				</div>
      				</div>
    			</div>
  			</div>
		</section>
  	</body>
</html>
