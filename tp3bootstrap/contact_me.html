<!doctype html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta author="Hamdi Ezzahra">
    	<link rel="stylesheet" href="css/bootstrap.css">
    	<link rel="stylesheet" type="text/css" href="style.css">
    	<title>Contact Me</title>
  	</head>
  	<body>
		<div class="container">
  			<form > 
    			<div class="mb-3">
      				<label class="form-label" for="emailAddress">Email Address</label>
      				<input class="form-control" id="emailAddress" type="email" placeholder="Enter Your Email Here!" />
    			</div>
    			<div class="mb-3">
      				<label class="form-label" for="message">Message</label>
      				<textarea class="form-control" id="message" type="text" placeholder="Enter Your Message Here!" style="height: 10rem;"></textarea>
    			</div>
    			<div class="d-grid">
      				<button class="btn btn-outline-success btn-lg" type="submit">Submit</button>
    			</div>
  			</form>
		</div>
  	</body>
</html>
